---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: local
    image: archlinux:latest
    tmpfs:
      - /tmp
      - /run
    privileged: True
    tmpfs:
      - /tmp
      - /run
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
provisioner:
  name: ansible
  config_options:
    defaults:
      stdout_callback: yaml
      bin_ansible_callbacks: yes
verifier:
  name: ansible
