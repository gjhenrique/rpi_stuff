---
dependency:
  name: galaxy
driver:
  name: podman
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: local
    image: debian
    pre_build_image: false
    override_command: false
    systemd: always
    privileged: true
    published_ports:
      # caddy
      - 0.0.0.0:80:80/TCP
      - 0.0.0.0:443:443/TCP
      # jellyfin
      - 0.0.0.0:8097:8096/TCP
provisioner:
  name: ansible
  config_options:
    defaults:
      stdout_callback: yaml
      bin_ansible_callbacks: true
verifier:
  name: ansible
