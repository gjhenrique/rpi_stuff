---
jellyfin_user: "torrent"
emby_user: "torrent"

torrent_vpn_type: "mullvad"

mount_paths:
  - mount_path: /mnt/external
    mount_from: /dev/sda1
    type: btrfs
  - mount_path: /home/torrent/media
    mount_from: /mnt/external/media
    depends: /mnt/external
    user: torrent
    type: None
    options: bind
  - mount_path: /home/nextcloud/data
    mount_from: /mnt/external/files
    depends: /mnt/external
    user: nextcloud
    type: None
    options: bind
