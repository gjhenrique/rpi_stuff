---
- name: Install packages
  community.general.pacman:
    name:
      - python
      - python-pip
      - podman
      - htop
      - python-setuptools
      # podman-compose is unmaitained
      - docker-compose
      # Using docker for some stuff
      - docker
    update_cache: true
    state: present

- name: Enable docker service
  ansible.builtin.systemd:
    name: docker
    enabled: true
    state: started
