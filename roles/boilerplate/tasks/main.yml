- name: Create deployer user
  user:
    name: deploy
    password: "{{ 'vixi' | password_hash('sha512') }}"
    groups: wheel

- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'

