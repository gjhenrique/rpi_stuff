variables: vars.yml

templates:
  torrent:
    transmission:
      host: localhost
      port: 9091
      ratio: 0
      path: "{{ torrent_path }}"
      username: "{? transmission.username ?}"
      password: "{? transmission.password ?}"
  notification:
    notify:
      entries:
        message:  "{{ notification_message }}"
        via:
          - telegram:
              bot_token: "{? telegram.token ?}"
              parse_mode: html
              disable_previews: no
              recipients:
                - group: "{? telegram.group_name ?}"
  download-manual:
    mock:
      - { title: "Manual torrent",  url: "$magnet_link" }
    accept_all: yes
    seen: local
    disable: [seen, seen_info_hash, retry_failed]
    manual: yes
    set:
      notification_message: "ðŸ§²: {{title}}"
      torrent_path: "{{ path }}"
    template:
      - torrent
      - notification
  rename-serie-name:
    set:
      tvdb_series_name: "{{ tvdb_series_name | replace('&', 'and') | replace(':', '')}}"

tasks:
  download-rss:
    priority: 1
    rss: "{? rss.tv_url ?}"
    all_series: yes
    thetvdb_lookup: yes
    set:
      torrent_path: "{? torrent.tv_path ?}"
      notification_message: "ðŸ§²: {{ tvdb_series_name }} - s{{tvdb_season | pad(2)}}e{{ tvdb_episode | pad(2) }}"
    template:
      - torrent
      - notification

  move-series-local:
    priority: 2
    disable: [seen, seen_info_hash, retry_failed]
    filesystem:
      path: "{? torrent.tv_path ?}"
      recursive: yes
      regexp: '.*\.(avi|mkv|mp4)$'
      retrieve: files
    accept_all: yes
    thetvdb_lookup: yes
    all_series:
      parse_only: yes
    if:
      - tvdb_name == None: reject
      - tvdb_season == None: reject
    template:
      - rename-serie-name
    move:
      to: "{? torrent.temp_tv_path ?}"
      rename: "{{ tvdb_series_name }} - s{{ tvdb_season|pad(2) }}e{{ tvdb_episode|pad(2) }}"

  move-series-server:
    priority: 3
    filesystem:
      path: "{? torrent.temp_tv_path ?}"
      retrieve: files
    disable: [seen, seen_info_hash, retry_failed]
    accept_all: yes
    thetvdb_lookup: yes
    all_series:
      parse_only: yes
    set:
      notification_message: "âœ…: {{ tvdb_series_name }} - s{{ tvdb_season|pad(2) }}e{{ tvdb_episode|pad(2) }}"
    template:
      - notification
      - rename-serie-name
    sftp_upload:
      host: "{? sftp.host ?}"
      username: "{? sftp.username ?}"
      to: "{? sftp.tv_path ?}/{{ tvdb_series_name }}/S{{ tvdb_season | pad(2) }}"
      delete_origin: yes

  move-movies:
    priority: 4
    disable: [seen, seen_info_hash, retry_failed]
    regexp:
      from: title
      reject:
        - (s|d)ub(s|bed)
        - trailer
        - screener
        - (s|S)ample
        - Featurettes
    filesystem:
      path: "{? torrent.movie_path ?}"
      recursive: yes
      regexp: '.*\.(avi|mkv|mp4)$'
      retrieve: files
    accept_all: yes
    imdb_lookup: yes
    if:
      - imdb_name == None: reject
    move:
      to: "{? torrent.temp_movie_path ?}"
      rename: '{{ imdb_name }} ({{ imdb_year }})'

  move-movies-server:
    priority: 5
    filesystem:
      path: "{? torrent.temp_movie_path ?}"
      retrieve: files
    disable: [seen, seen_info_hash, retry_failed]
    accept_all: yes
    imdb_lookup: yes
    all_series:
      parse_only: yes
    set:
      notification_message: "âœ…: {{ imdb_name }} ({{ imdb_year }})"
    template:
      - notification
    sftp_upload:
      host: "{? sftp.host ?}"
      username: "{? sftp.username ?}"
      to: "{? sftp.movie_path ?}/{{ imdb_name }} ({{ imdb_year }})/{{ imdb_name }} ({{ imdb_year }})"
      delete_origin: yes

  delete-transmission:
    priority: 6
    from_transmission:
      only_complete: yes
    disable: [seen, seen_info_hash]
    if:
      - transmission_progress == 100: accept
      - not transmission_seed_ratio_ok: reject
      - not transmission_idle_limit_ok: reject
    transmission:
      action: remove

  download-movie-manual:
    set:
      path: "{? torrent.movie_path ?}"
    template:
      - download-manual

  download-tv-manual:
    set:
      path: "{? torrent.tv_path ?}"
    template:
      - download-manual
