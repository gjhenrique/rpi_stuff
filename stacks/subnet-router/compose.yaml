---
services:
  subnet-router:
    image: "ghcr.io/tailscale/tailscale:v1.92.4"
    restart: unless-stopped
    cap_add:
      - net_admin
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      TS_HOSTNAME: ${TS_HOSNAME}
      TS_STATE_DIR: /var/lib/tailscale
      TS_USERSPACE: false
      TS_AUTHKEY: ${TS_OAUTH_SECRET}
      TS_ROUTES: ${TS_ROUTES}
      TS_EXTRA_ARGS: --advertise-tags=tag:${TS_TAG}
    volumes:
      - ts-state:/var/lib/tailscale

volumes:
  ts-state:
