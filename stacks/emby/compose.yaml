---
services:
  emby:
    image: lscr.io/linuxserver/emby:4.8.10
    restart: unless-stopped
    environment:
      PUID: 0
      PGID: 0
      TZ: "Europe/Berlin"
    volumes:
      - ${EXT_PATH}/emby/config:/config
      - ${EXT_PATH}/media:/media
    # Emby is here just for backup, so no tailscale needed
    # Jellyfin is available on the Tailnet
    devices:
      - /dev/dri:/dev/dri
    ports:
      - 8097:8096
      - 8921:8920
      - 7360:7359/udp
      - 1901:1900/udp
    cpus: 1
