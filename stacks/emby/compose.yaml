---
services:
  emby:
    image: lscr.io/linuxserver/emby:4.9.3
    restart: unless-stopped
    environment:
      PUID: 0
      PGID: 0
      TZ: "Europe/Berlin"
    volumes:
      - ${EXT_PATH}/emby/config:/config
      - ${EXT_PATH}/media:/media
    devices:
      - /dev/dri:/dev/dri
    ports:
      - ${EMBY_HTTP_PORT:-8097}:8096
      - ${EMBY_HTTPS_PORT:-8921}:8920
      - ${EMBY_UDP_PORT_1:-7360}:7359/udp
      - ${EMBY_UDP_PORT_2:-1901}:1900/udp
    cpus: 1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
