---
services:
  docker_stats_exporter:
    image: wywywywy/docker_stats_exporter:latest
    container_name: docker_stats_exporter
    restart: unless-stopped
    ports:
      - "9487:9487"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=9487"
      - "prometheus.io/address=172.17.0.1:9487"
      - "prometheus.io/path=/"

  smartctl_exporter:
    image: prometheuscommunity/smartctl-exporter:0.14.0
    container_name: smartctl_exporter
    privileged: true
    user: root
    restart: unless-stopped
    ports:
      - "9633:9633"
    volumes:
      - /dev:/dev:ro
      - /proc:/proc:ro
      - /sys:/sys:ro
      - /etc:/etc:ro
    command:
      - --smartctl.device-include="^/dev/sd[a-z]$"
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9633/"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=9633"
      - "prometheus.io/address=172.17.0.1:9633"
      - "prometheus.io/path=/metrics"
